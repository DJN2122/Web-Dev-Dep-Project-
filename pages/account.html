<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev & Dep Project</title>

    <link rel="icon" type="png|image" href="">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

    <canvas id="matrixCanvas"></canvas>
                                                        <!-- Matrix -->
    <script src="../js/matrix.js"></script>

    <header>
        
    </header>

    <section id="home" class="home">

        <div class="home-content" data-scroll data-scroll-speed="-5" >
            <div class="searchcrim">
            <div class="content">
                <h2>Account Information</h2>
                
                <div class="container">
                    <!-- Display the user's name with a label -->
                    <div class="inputBox" id="usernameDisplay"></div>
                </div>

                <form class="form" id="changePasswordForm">
                    <h4>Change Password</h4>
                    <!-- Input box for the current password -->
                    <div class="inputBox">
                        <input type="password" id="currentPassword" required>
                        <i>Current Password</i> <!-- Additional label for better user understanding -->
                    </div>

                    <!-- Input box for the new password -->
                    <div class="inputBox">
                        <input type="password" id="newPassword" required>
                        <i>New Password</i> <!-- Additional label for better user understanding -->
                    </div>

                    <!-- Input box to confirm the new password -->
                    <div class="inputBox">
                        <input type="password" id="confirmPassword" required>
                        <i>Confirm New Password</i> <!-- Additional label for better user understanding -->
                    </div>

                    <!-- Input Box to initiate the password change process -->
                    <div class="inputBox">
                        <input type="submit" value="Change Password">
                    </div>
                    <!-- Input Box to initiate the delete account process -->
                    <div class="inputBox">
                        <input type="submit" id="deleteAccountButton" value="Delete Account">
                    </div>
                </form>
            </div>
        </div>
        </div>

    </section>
    <script>
        $(document).ready(function () {
            $.ajax({
                type: "GET",
                url: "/api/user-info",
                success: function (response) {
                    // Assuming you have an element to display the username
                    $('#usernameDisplay').text("Hello! " + response.username);
                },
                error: function () {
                    window.location.href = 'login.html'; // Redirect to login if not authenticated
                }
            });
        });

        $('#changePasswordForm').submit(async (e) => {
            e.preventDefault();
            const currentPassword = $('#currentPassword').val();
            const newPassword = $('#newPassword').val();
            const confirmPassword = $('#confirmPassword').val();
            if (newPassword !== confirmPassword) {
                alert('New passwords do not match.');
                return;
            }
            // Send change password request to the server
            const response = await fetch('/change-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ currentPassword, newPassword })
            });
            const message = await response.text();
            if (response.ok) {
                alert('Password changed successfully. Please log in with your new password.');
                window.location.href = '../pages/login.html'; // Redirect to the login page
            } else {
                alert(message); // Display error message if password change fails
            }
        });

        // Event listener for deleting account
        $('#deleteAccountButton').click(async () => {
            if (confirm('Are you sure you want to delete your account? This cannot be undone.')) {
                const response = await fetch('/delete-account', {
                    method: 'POST'
                });
                const message = await response.text();
                if (response.ok) {
                    window.location.href = '../pages/login.html'; // Redirect to login page after account deletion
                } else {
                    alert(message);
                }
            }
        });
    </script>
</body> 
</html>
