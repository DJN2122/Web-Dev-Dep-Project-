<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev & Dep Project</title>

    <link rel="icon" type="png|image" href="">
    <link rel="stylesheet" href="../css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <!-- Include jQuery library -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>

    <canvas id="matrixCanvas"></canvas>
                                                        <!-- Matrix -->
    <script src="../js/matrix.js"></script>

    <header>
        <div class="button-container">
            <button class="search-again-button" onclick="searchDatabase()">Search Again</button>
        </div>
    </header>

    <section id="home" class="home">
        
        <!-- Container for the three cards -->
        <div class="card-container">
            <!-- Card 1 -->
            <div class="card">
                <h2>Title 1</h2>
                <p>Content from the database for Card 1...</p>
            </div>

            <!-- Card 2 -->
            <div class="card">
                <h2>Title 2</h2>
                <p>Content from the database for Card 2...</p>
            </div>

            <!-- Card 3 -->
            <div class="card">
                <h2>Title 3</h2>
                <p>Content from the database for Card 3...</p>
            </div>
        </div>
    </section>
    <script>
        $.ajax({
            type: "GET",
            url: "/api/user-info",
            success: function (response) {
                // Assuming you have an element to display the username
                $('#usernameDisplay').text("Hello! " + response.username);
            },
            error: function () {
                window.location.href = '../pages/login.html'; // Redirect to login if not authenticated
            }
        });
    </script>
    <script src="../js/displayResults.js"></script>
    <script>
        function searchDatabase() {
            window.location.href = '../pages/search.html'; // Redirect to the search page
        }
    </script>
</body> 
</html>
